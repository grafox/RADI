<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h1 class="text-2xl font-bold text-center text-sky-400">RADI</h1>
    <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-white">Sign in to your admin account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-white">Email address</label>
        <div class="mt-2">
          <input id="email" type="email" formControlName="email" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" type="password" formControlName="password" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6">
        </div>
      </div>

      @if (loginError()) {
        <p class="text-sm text-red-400">{{ loginError() }}</p>
      }

      <div>
        <button type="submit" [disabled]="loginForm.invalid" class="flex w-full justify-center rounded-md bg-sky-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600 disabled:opacity-50 disabled:cursor-not-allowed">Sign in</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-slate-400">
      <a routerLink="/" class="font-semibold leading-6 text-sky-400 hover:text-sky-300">&larr; Back to website</a>
    </p>
  </div>
</div>
