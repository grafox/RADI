<div class="py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:text-center">
      <h2 class="text-base font-semibold leading-7 text-sky-400">From the Workshop</h2>
      <p class="mt-2 text-3xl font-bold tracking-tight text-white sm:text-4xl">RADI Blog</p>
      <p class="mt-6 text-lg leading-8 text-slate-300">
        Tips, tricks, and insights from our expert technicians to help you get the most out of your devices.
      </p>
    </div>
    <div class="mx-auto mt-16 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-3">
      @for (post of posts(); track post.slug) {
        <article class="flex flex-col items-start justify-between rounded-xl bg-slate-800/50 p-6 ring-1 ring-inset ring-white/10 transform transition-transform duration-300 hover:scale-105 hover:bg-slate-800">
          <div class="relative w-full">
            <img [src]="post.imageUrl" alt="" class="aspect-[16/9] w-full rounded-2xl bg-slate-700 object-cover sm:aspect-[2/1] lg:aspect-[3/2]">
            <div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-white/10"></div>
          </div>
          <div class="max-w-xl">
            <div class="mt-8 flex items-center gap-x-4 text-xs">
              <time [dateTime]="post.publishDate" class="text-slate-400">{{ post.publishDate }}</time>
            </div>
            <div class="group relative">
              <h3 class="mt-3 text-lg font-semibold leading-6 text-white group-hover:text-sky-400">
                <a [routerLink]="['/blog', post.slug]">
                  <span class="absolute inset-0"></span>
                  {{ post.title }}
                </a>
              </h3>
              <p class="mt-5 line-clamp-3 text-sm leading-6 text-slate-400">{{ post.excerpt }}</p>
            </div>
            <div class="relative mt-8 flex items-center gap-x-4">
              <div class="text-sm leading-6">
                <p class="font-semibold text-white">
                  {{ post.author }}
                </p>
              </div>
            </div>
          </div>
        </article>
      }
    </div>
  </div>
</div>
