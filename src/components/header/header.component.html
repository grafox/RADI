<header class="bg-slate-900/70 backdrop-blur-lg sticky top-0 z-50">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <a routerLink="/" (click)="closeMenu()" class="flex-shrink-0">
        <h1 class="text-2xl font-bold text-sky-400">
          RADI
        </h1>
      </a>
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a routerLink="/" routerLinkActive="bg-slate-800 text-sky-400" [routerLinkActiveOptions]="{exact: true}" class="text-slate-300 hover:bg-slate-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors" (click)="closeMenu()">Home</a>
          <a routerLink="/about" routerLinkActive="bg-slate-800 text-sky-400" class="text-slate-300 hover:bg-slate-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors" (click)="closeMenu()">About</a>
          <a routerLink="/services" routerLinkActive="bg-slate-800 text-sky-400" class="text-slate-300 hover:bg-slate-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors" (click)="closeMenu()">Services</a>
          <a routerLink="/blog" routerLinkActive="bg-slate-800 text-sky-400" class="text-slate-300 hover:bg-slate-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors" (click)="closeMenu()">Blog</a>
          @if (authService.isAuthenticated()) {
            <a routerLink="/admin" routerLinkActive="bg-slate-800 text-sky-400" class="text-slate-300 hover:bg-slate-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors" (click)="closeMenu()">Admin Panel</a>
            <button (click)="logout()" class="text-slate-300 hover:bg-slate-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">Logout</button>
          } @else {
            <a routerLink="/contact" routerLinkActive="bg-slate-800 text-sky-400" class="text-slate-300 hover:bg-slate-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors" (click)="closeMenu()">Contact</a>
            <a routerLink="/login" routerLinkActive="bg-slate-800 text-sky-400" class="text-slate-300 bg-slate-800 hover:bg-sky-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors" (click)="closeMenu()">Login</a>
          }
        </div>
      </div>
      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleMenu()" type="button" class="bg-slate-800 inline-flex items-center justify-center p-2 rounded-md text-slate-400 hover:text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-white">
          <span class="sr-only">Open main menu</span>
          @if (!isMenuOpen()) {
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          } @else {
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          }
        </button>
      </div>
    </div>
  </nav>

  @if (isMenuOpen()) {
    <div class="md:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a routerLink="/" routerLinkActive="bg-slate-800 text-sky-400" [routerLinkActiveOptions]="{exact: true}" class="text-slate-300 hover:bg-slate-800 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors" (click)="closeMenu()">Home</a>
        <a routerLink="/about" routerLinkActive="bg-slate-800 text-sky-400" class="text-slate-300 hover:bg-slate-800 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors" (click)="closeMenu()">About</a>
        <a routerLink="/services" routerLinkActive="bg-slate-800 text-sky-400" class="text-slate-300 hover:bg-slate-800 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors" (click)="closeMenu()">Services</a>
        <a routerLink="/blog" routerLinkActive="bg-slate-800 text-sky-400" class="text-slate-300 hover:bg-slate-800 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors" (click)="closeMenu()">Blog</a>
         @if (authService.isAuthenticated()) {
            <a routerLink="/admin" routerLinkActive="bg-slate-800 text-sky-400" class="text-slate-300 hover:bg-slate-800 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors" (click)="closeMenu()">Admin Panel</a>
            <button (click)="logout()" class="w-full text-left text-slate-300 hover:bg-slate-800 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors">Logout</button>
          } @else {
            <a routerLink="/contact" routerLinkActive="bg-slate-800 text-sky-400" class="text-slate-300 hover:bg-slate-800 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors" (click)="closeMenu()">Contact</a>
            <a routerLink="/login" routerLinkActive="bg-slate-800 text-sky-400" class="text-slate-300 hover:bg-slate-800 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors" (click)="closeMenu()">Login</a>
          }
      </div>
    </div>
  }
</header>
