<div class="container mx-auto max-w-4xl">
  <h1 class="text-3xl font-bold mb-8 text-white">{{ isEditMode ? 'Edit' : 'Create' }} Service</h1>

  <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-slate-900 p-8 rounded-lg">
    <div>
      <label for="name" class="block text-sm font-semibold leading-6 text-white">Service Name</label>
      <input type="text" id="name" formControlName="name" class="mt-2 block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6">
    </div>

    <div>
      <label for="description" class="block text-sm font-semibold leading-6 text-white">Description</label>
      <textarea id="description" formControlName="description" rows="3" class="mt-2 block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6"></textarea>
    </div>

    <div>
      <label for="icon" class="block text-sm font-semibold leading-6 text-white">Icon (SVG)</label>
      <textarea id="icon" formControlName="icon" rows="5" class="mt-2 block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6 font-mono"></textarea>
      <p class="mt-2 text-xs text-slate-400">Paste the full SVG code for the icon here.</p>
    </div>

    <div class="flex items-center justify-end gap-x-6 border-t border-slate-700 pt-6 mt-6">
      <a routerLink="/admin/services" class="text-sm font-semibold leading-6 text-white">Cancel</a>
      <button type="submit" [disabled]="serviceForm.invalid" class="rounded-md bg-sky-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isEditMode ? 'Save Changes' : 'Create Service' }}
      </button>
    </div>
  </form>
</div>
