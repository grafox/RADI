<div class="container mx-auto max-w-4xl">
  <h1 class="text-3xl font-bold mb-8 text-white">Manage About Page</h1>

  <form [formGroup]="aboutForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-slate-900 p-8 rounded-lg">
    <div>
      <label for="eyebrow" class="block text-sm font-semibold leading-6 text-white">Eyebrow Text</label>
      <input type="text" id="eyebrow" formControlName="eyebrow" class="mt-2 block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6">
    </div>

    <div>
      <label for="title" class="block text-sm font-semibold leading-6 text-white">Title</label>
      <input type="text" id="title" formControlName="title" class="mt-2 block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6">
    </div>

     <div>
      <label for="subtitle" class="block text-sm font-semibold leading-6 text-white">Subtitle</label>
      <textarea id="subtitle" formControlName="subtitle" rows="2" class="mt-2 block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6"></textarea>
    </div>

    <div>
      <label for="mainContent" class="block text-sm font-semibold leading-6 text-white">Main Content</label>
      <textarea id="mainContent" formControlName="mainContent" rows="6" class="mt-2 block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6"></textarea>
    </div>

    <div class="flex items-center justify-end gap-x-6 border-t border-slate-700 pt-6 mt-6">
      @if(saveStatus === 'saved') {
        <span class="text-sm text-green-400">Content saved successfully!</span>
      }
      <button type="submit" [disabled]="aboutForm.invalid" class="rounded-md bg-sky-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600 disabled:opacity-50 disabled:cursor-not-allowed">
        Save Changes
      </button>
    </div>
  </form>
</div>
