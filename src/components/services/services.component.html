<div class="py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:text-center">
      <h2 class="text-base font-semibold leading-7 text-sky-400">Our Expertise</h2>
      <p class="mt-2 text-3xl font-bold tracking-tight text-white sm:text-4xl">What We Repair</p>
      <p class="mt-6 text-lg leading-8 text-slate-300">
        We offer a wide range of repair services to cover all your electronic needs. Our expert technicians are ready to tackle any challenge.
      </p>
    </div>
    <div class="mx-auto mt-16 max-w-2xl sm:mt-20 lg:mt-24 lg:max-w-none">
      <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
        @for (service of services(); track service.name) {
          <div class="flex flex-col rounded-xl bg-slate-800/50 p-6 ring-1 ring-inset ring-white/10 transform transition-transform duration-300 hover:scale-105 hover:bg-slate-800">
            <div class="flex items-center gap-x-4">
              <span class="inline-flex justify-center items-center w-12 h-12 rounded-lg bg-slate-900 text-sky-400" [innerHTML]="service.safeIcon"></span>
              <h3 class="text-lg font-semibold leading-7 text-white">{{ service.name }}</h3>
            </div>
            <p class="mt-4 text-base leading-7 text-slate-400">{{ service.description }}</p>
          </div>
        }
      </div>
    </div>
  </div>
</div>
